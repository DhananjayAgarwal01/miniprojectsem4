{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - DonateKind{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus"></i> Register
                </h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mb-3">
                        <label class="form-label">User Type</label>
                        <select name="user_type" class="form-select" required>
                            <option value="DONOR">Donor</option>
                            <option value="RECIPIENT">Recipient</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Profile Information</label>
                        <textarea name="profile_info" class="form-control" rows="3" 
                                placeholder="Tell us about yourself or your organization..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
